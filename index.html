<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="starter">
        <div class="round1">
          <h4>STEP 1</h4>
          <p class="round">1</p>
        </div>
        <div class="round2">
          <h4>STEP 2</h4>
          <p class="round">2</p>
        </div>
        <div class="round3">
          <h4>STEP 3</h4>
          <p class="round">3</p>
        </div>
        <div class="round4">
          <h4>STEP 4</h4>
          <p class="round">4</p>
        </div>
      </div>
      <div class="end">
        <h1>Personal info</h1>
        <p>Please provide your name, email addres, and phone number</p>
        <div class="dname">
          <p>Name</p>
          <input class="name" type="name" />
        </div>

        <div class="dmail">
          <p>Email Address</p>
          <input class="email" type="email" />
        </div>

        <div class="dnumber">
          <p>Phone Number</p>
          <input class="phonenumber" type="text" />
        </div>
        <div class="btn-div">
          <button>Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
